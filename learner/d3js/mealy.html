<script id="js">
// Create a new directed graph
var g = new dagreD3.graphlib.Graph().setGraph({});

d3.json("dimensions.json", function(data) {
  d3.json("links.json", function(state_diagram) {

    var link_data = state_diagram["links"]
    var state_data = state_diagram["states"]

    var font_size = data["font"]
    var nonverb = data["behaviors"]

    // setup a dictionary of states
    state_traffic = {}
    for (var i=0; i < link_data.length; i++) {
      var obj = link_data[i]
      state_traffic[obj["source"]] = 0
      state_traffic[obj["target"]] = 0
    }

    // states and transitions
    var states = []
    var targets = []
    var max_id = -1
    for(var i = 0; i < link_data.length; i++) {

      var obj = link_data[i];

      var src = obj["source"]
      var tar = obj["target"]
      targets.push(tar)

      console.log("source: " + src)
      console.log("target: " + tar)

      state_traffic[src] += 1
      state_traffic[tar] += 1

      if (tar > max_id)
        max_id = tar
      if (src > max_id)
        max_id = src

      if (!states.includes(src)) {
        states.push(src)
      }
      if (!states.includes(tar)) {
        states.push(tar)
      }
    }

    console.log(state_traffic)

    states.forEach(function(state) { 
      if (!targets.includes(state))
        g.setNode(state, { label: "o", final: state_data[state]["final"], reach: state_data[state]["reachable"], shape: "circle", init: true, inter: false});
      else
        g.setNode(state, { label: "o", final: state_data[state]["final"], reach: state_data[state]["reachable"], shape: "circle", init: false, inter: false});
    });

    for(var i = 0; i < link_data.length; i++) {

      var obj = link_data[i];

      var src = obj["source"]
      var tar = obj["target"]
      var inp = obj["input"]
      var output = obj["output"]
      var gesture = obj["gesture"]

      var node_label = output;
      if (nonverb)
        node_label = output.toUpperCase() + "\ngesture: " + gesture;

      g.setNode(i+100, { label: node_label, inter: true})
      g.setEdge(src, i+100, {label:inp, arrowhead: "undirected"});
      g.setEdge(i+100, tar, {label:""})
    }
    
    // Automatically label each of the nodes
    // Set up the edges
    /*

    // Set some general styles
    g.nodes().forEach(function(v) {
      var node = g.node(v);
      node.rx = node.ry = 5;

      var nodestyle = "";
      
      if (node["final"])
        nodestyle += "fill: #f77; stroke: #000;";
      else if (node["init"])
        nodestyle += "fill: #7f7; stroke: #000;";
      else if (!node["inter"]) {
        nodestyle += "fill: #ccc; stroke: #000;";
      }

      node.style = nodestyle
      if (node["reach"] == false) {
        node.style = "stroke: gray"
        node.labelStyle = "font-size: " + font_size + "; fill: silver"
      }
      else {
        node.labelStyle = "font-size: " + font_size
      }

      var num_edges = 0;
      if (v < 100 && node["final"]) {
        node.labelStyle = "font-size: 1; fill: #f77"
      }
      if (v < 100 && node["init"]) {
        node.labelStyle = "font-size: 1; fill: #000"
      }
      if (v < 100 && !node["final"] && !node["init"]) {
        num_edges = state_traffic[v]
        if (num_edges <= 4) {
          node.labelStyle = "font-size: 1; fill: #ccc"
        }
        else if (num_edges <= 6) {
          node.labelStyle = "font-size: 6; fill: #ccc"
        }
        else if (num_edges <= 8) {
          node.labelStyle = "font-size: 12; fill: #ccc"
        }
        else {
          node.labelStyle = "font-size: 18; fill: #ccc"
        }
        console.log(node)
      }

      if (num_edges > 2) {
        console.log("")
      }

    });

    g.edges().forEach(function(v) {
      var edge = g.edge(v);

      if (g.node(v.v)["reach"] == false) {
        //edge.labelStyle = "font-size: " + font_size + "; fill: silver"
        console.log("link_data")

        var source = -1;
        for (var i = 0; i < link_data.length; i++) {
          if (parseInt(v.v) == link_data[i]["source"])
            console.log("found");
            source = i;
        }
        console.log(source)
        console.log(link_data[source])
        g.setEdge(v.v, v.w, {style: "stroke: silver; fill: none;", arrowheadStyle: "fill: silver; stroke: silver;", label: link_data[source]["input"] + "", labelStyle: "font-size: " + font_size + "; fill: silver"})
        
      }
      else {
        edge.labelStyle = "font-style: italic; font-size: " + font_size
      }
    });

    var svg = d3.select("svg"),
        inner = svg.select("g");

    svg.attr("width", data["width"]);
    svg.attr('height', data["height"]);

    // Set up zoom support
    var zoom = d3.zoom().on("zoom", function() {
          inner.attr("transform", d3.event.transform);
        });
    svg.call(zoom);
    // Create the renderer
    var render = new dagreD3.render();
    // Run the renderer. This is what draws the final graph.
    render(inner, g);
    // Center the graph
    var initialScale = 0.75;
    svg.call(zoom.transform, d3.zoomIdentity.translate((svg.attr("width") - g.graph().width * initialScale) / 2, 20).scale(initialScale));
    //svg.attr('height', g.graph().height * initialScale + 40);

    var drag = d3.behavior.drag()

            attrs.y += d3.event.dy;
            node.attr('transform', 'translate(' + attrs.x + ',' + attrs.y + ')');
        });

    var oldDrawNodes = renderer.drawNodes();
    renderer.drawNodes(function(g, svg) {
        var nodes = oldDrawNodes(g, svg);
        drag.call(nodes);
        return nodes;

    layout = renderer.run(g, svg);

  });
});
